<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Verify Form</title>

</head>
<body>
	
	<section>
		
		<div id="login">

			<div class="container  ">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 290px" class="col-md-12">

							 <div class="alert alert-warning mt-1 my-1 text-center"  role="alert"> <h4>Change Password</h4></div>
							 
							 <div class="container" th:if="${session.message}">
							
								<div class="alert alert-dark my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
					
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					
							</div> 
							 
							 
							 <form  action="" th:action="@{Change-Password}" method="post">
							 	
							 	<div class="form-group">
							 		
							 		<input required="required" type="password"  name="newpass" placeholder="Enter Your New Password"  class="form-control"/>
							 	</div>
							 	
							 	<div class="form-group">
							 		
							 		<input required="required" type="password"  name="rnewpass" placeholder="Re-Entered Your  New Password"  class="form-control"/>
							 	</div>
							 	
							 	<div class="container text-center">
							 		
							 		<button class="btn btn-primary">Save</button>
							 	
							 	</div>
							 
							 </form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</section>



</body>
</html>
