<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="Normal/Base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>
		<div class="container">
			<div class="card mt-2">
				<div class="card-body text-center">
					<img style="height: 200px;width: 200px" class="contacts_profile" th:src="@{'/UserProfileImage/'+${user.imageurl}}" src="" alt="" />
					<h1 class="text-center" th:text="${user.name}"></h1>
				
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#UserId</th>
								<th scope="col"><span th:text="@{'SCM2020'+'-'+${user.id}}"></span>
								</th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td th:text="${user.email}"></td>

							</tr>

							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}"></td>

							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td th:text="${user.enabled}"></td>

							</tr>

							<tr>
								<th scope="row">About You</th>
								<td th:text="${user.about}"></td>

							</tr>


						</tbody>


					</table>

				</div>

			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(()=>
			{
				$('.item').removeClass('active')
				$('#profile-link').addClass("active")
			});
		</script>
	</section>

	
</body>
</html>
