<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="Normal/Base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>
		<div class="card mr-3 ml-3 mt-3" >
		
			<div class="card-body"  >
			
				<div class="container text-center">
					
					<img style="height: 200px;width: 200px" class="contacts_profile" th:src="@{'/Image/'+${contact.image}}" src="" alt="" /> 
					<h3 class="mt-3" > <span th:text="${contact.name}"></span>( <span th:text="${contact.secondname}"></span>)</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="@{'SCM2020'+'-'+${contact.cid}}"></span> </th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td th:text="${contact.email}"></td>
							
							</tr>
							
							<tr>
								<th scope="row">Phone</th>
								<td th:text="${contact.phone}"></td>
							
							</tr>
							
							<tr>
								<th scope="row">Work</th>
								<td th:text="${contact.work}"></td>
							
							</tr>
							
							
						</tbody>
						
						
					</table>
					
					<div class="description">
							
							<th:block th:text="${contact.description}"></th:block>
						
						</div>
						<div class="container  mt-3">
							<a th:href="@{'/user/delete/'+${contact.cid}}" class="btn btn-danger btn-block">Delete</a>
						<form th:action="@{'/user/update/'+${contact.cid}}" method="post">
							<button type="submit" class="btn btn-primary btn-block mt-1">Update</button>
						</form>
					</div>
				</div>
			
			</div>
			<!-- <h1 th:unless="${contact}">You Don't Have Permission To See This Contact</h1> -->
			
		
		</div>
	</section>

	
</body>
</html>
