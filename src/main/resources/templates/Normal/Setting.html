<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="Normal/Base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>
	<div class="container mt-3">
		<div class="row">
		
			<div class="col-md-12">
			
			 <div class="card ">
			 
			 <div class="car-body my-5 text-center">
			 
			 <h1 class="my-3">Change Password</h1>
			 
			 <form action="" th:action="@{/user/process-setting}" method="post">
			 		<div class="form-group ml-4 mr-4 mt-3">
			 		
			 			<input name="oldpassword" type="password" class="form-control" placeholder="Enter Old Password" />
			 		
			 		</div>
			 		
			 		<div class="form-group ml-4 mr-4 mt-2">
			 		
			 			<input  name="newpassword" type="password" class="form-control" placeholder="Enter New Password" />
			 		
			 		</div>
			 		
			 		<div class="container text-center">
			 			<button type="submit" class="btn btn-success">Change </button>		 			
			 			<button type="reset" class="btn btn-success">Reset </button>	
			 		</div>
			 
			 </form>
			 
			 </div>
			 </div>
			</div>
		</div>
	
	</div>

		<script type="text/javascript">
			$(document).ready(()=>
			{
				$('.item').removeClass('active')
				$('#setting-link').addClass("active")
			});
		</script>
	</section>

	
</body>
</html>
