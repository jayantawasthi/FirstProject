<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="Normal/Base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>
		<div class="card mt-3 mr-3 ml-3">
			<div class="car-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
					
						<div class="col-8 offset-md-2">
							<form action=""
						    th:object="${contact}"
							enctype="multipart/form-data"
							method="post"
							th:action="@{/user/Process_Update}"
							class="mt-2"
							>
							<input type="hidden" th:value="${contact.cid}" name="id"/>
							
							<!--  first name-->
							<div class="input-group">
							
							<div class="input-group-prepend">
								<div class="input-group-text ">
									<i><img src="" style="width: 20px" th:src="@{/Image/add.png}" alt="" class="class" /></i>
								
								</div>
							
							</div>
							<input th:value="${contact.name}" type="text"id="firstname" name="name" placeholder="Enter Name Here" class="form-control" />
							
							
							</div>
							
							<!-- secondname -->
							
							<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								<div class="input-group-text ">
								
								<i><img src="" style="width: 20px" th:src="@{/Image/user.png}" alt="" class="class" /></i>
									
								
								</div>
							
							</div>
							<input type="text" th:value="${contact.secondname}" id="secondname" name="secondname" placeholder="Enter Nickname Here" class="form-control" />
							
							
							</div>
							
							<!-- phone field -->
							
							<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								<div class="input-group-text ">
								
									<i><img src="" style="width: 20px" th:src="@{/Image/call.png}" alt="" class="class" /></i>
								
								</div>
							
							</div>
							<input type="number" th:value="${contact.phone}" id="phone" name="phone" placeholder="Enter phone number" class="form-control" />
							
							
							</div>
							
							<!--  Email field-->
							<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								<div class="input-group-text ">
								
									<i><img src="" style="width: 20px" th:src="@{/Image/gmail.png}" alt="" class="class" /></i>
								
							</div>
							
							</div>
							<input type="email" th:value="${contact.email}" id="email" name="email" placeholder="Enter email here" class="form-control" />
							
							
							</div>
							
							<!-- work field -->
							
							<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								<div class="input-group-text ">
								
									<i class="fas fa-user-alt"></i>
								
								</div>
							
							</div>
							<input type="text" th:value="${contact.work}" id="work" name="work" placeholder="Enter your work Here" class="form-control" />
							
							
							</div>
							
							<!--  -->
							<div class="form-group mt-3">
							 <textarea name="description" th:text="${contact.description}" rows="5" class="form-control" placeholder="Enter contact description"></textarea>
							
							</div>
							<div class="container text-center">
								<img style="width: 250px;height: 250px" class="img-fluid contacts_profile" src="" th:src="@{'/Image/'+${contact.image}}" alt="" />
							</div>
							<p class="text-secondary"> Choose new Profile Picture</p>
							
							<div class="custom-file">
							
							<input type="file" class="type file" name="profileimage" />
							
							</div>
							
							<div class="container text-center">
							
								<button class="btn btn-outline-primary"> Save Contact</button>
							</div>
							</form>
						
						</div>
					
					</div>
				
				</div>
			</div>
		</div>	
	</section>

	
</body>
</htm>
