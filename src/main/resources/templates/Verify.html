<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Verify Form</title>

</head>
<body>
	
	<section>
		
		<div id="login">

			<div class="container  ">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 230px" class="col-md-12">
							
							<div class="container" th:if="${session.error}">
							
								<div class="alert alert-warning my-2 text-center" role="alert">
									<span th:text="${session.error}"></span>
					
								</div>
								<th:block th:text="${#session.removeAttribute('error')}"></th:block>
					
							</div> 
												
							 <div class="alert alert-success mt-2 text-center "  role="alert"> We have sent PinCode  to your email</div>
							 
							 <form  action="" th:action="@{verifyPincode}" method="post">
							 	
							 	<div class="form-group">
							 		
							 		<input required="required" type="number"  name="pincode" placeholder="Enter PinCode Here"  class="form-control"/>
							 	</div>
							 	
							 	<div class="container text-center">
							 		
							 		<button class="btn btn-warning ">Verify</button>
							 	
							 	</div>
							 
							 </form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</section>



</body>
</html>
