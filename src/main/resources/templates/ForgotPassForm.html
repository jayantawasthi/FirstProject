<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>ForgotPassForm</title>

</head>
<body>

	<section>

		<div id="login">

			<div class="container  ">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 230px" class="col-md-12">


							<div class="container" th:if="${session.message}">

								<div class="alert alert-warning my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>

								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>

							</div>

							<!-- Email form -->
							<h3 class=" alert alert-success text-center m-2 ">Your
								Registered Email</h3>

							<form action="" th:action="@{forgotprocess}" method="post">

								<div class="form-group">

									<input type="email" required="required" name="email"
										placeholder="Enter your email" class="form-control" />
								</div>

								<div class="container text-center">

									<button class="btn btn-warning">Send</button>

								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
